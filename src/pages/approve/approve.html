
<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>认证信息</title>
</head>
<body>
<section class="approve-load approve-wait">
  <img src="../../images/approve-result.jpg" width="44" alt="">
  <p class="status">审核中</p>
  <p class="desc">预计3个工作日以内完成审核</p>
  <!-- <a href="javascript:;" class="again-btn">重新认证</a> -->
</section>
<section class="approve-load approve-error">
  <img src="../../images/approve-result.jpg" width="44" alt="">
  <p class="status">审核未通过</p>
  <p class="desc">身份证和本人不符</p>
  <a href="javascript:;" class="again-btn">重新认证</a>
</section>
<section class="approve-load approve-no-data">
  <img src="../../images/approve-result.jpg" width="44" alt="">
  <p class="status">未审核</p>
  <p class="desc">当前用户尚未提交认证信息</p>
  <a href="javascript:;" class="again-btn">提交认证</a>
</section>
<section class="approve-succ">
</section>
</body>

</html>
