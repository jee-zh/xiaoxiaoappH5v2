
<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人认证</title>
  <script src="http://appapi.baomihua.com/apphtml5new/js/plupload.full.min.js"></script>
  <!-- <script src="https://static01.baomihua.com/js/zepto.js"></script> -->
</head>
<body>
<section class="main">
  <section class="list list-enter border-bottom">
    <label for="username">姓名</label>
    <input type="text" name="username" class="username" placeholder="请填写真实姓名">
  </section>
  <section class="list list-enter border-bottom">
    <label for="cardid">身份证号</label>
    <input type="text" name="cardid" class="cardid" placeholder="请填写有效身份证号码">
  </section>
  <section class="list list-enter border-bottom">
    <label for="telphone">手机号</label>
    <input type="text" name="telphone" class="telphone" placeholder="请填写有效手机号码">
  </section>
  <section class="list list-phone before">
    <label for="username">手持身份证正面照片（支持jpg、png格式）</label>
    <div class="upload_box">
      <img src="" class="image">
      <p class="desc">点击上传</p>
      <button id="choiceBefore" class="iconfont"></button>
    </div>
  </section>
  <section class="list list-phone after">
    <label for="username">身份证反面照片（支持jpg、png格式）</label>
    <div class="upload_box">
      <img src="" class="image">
      <p class="desc">点击上传</p>
      <button id="choiceAfter" class="iconfont"></button>
    </div>
  </section>
</section>
<section class="area">
  <button class="button disabledClick">提交审核</button>
  <a href="javascript:;" class="jump" style="display:none">公司/机构认证</a>
</section>
</body>

</html>
