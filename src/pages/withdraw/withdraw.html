
<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>提现</title>
</head>
<body>
  <section class="withdraw-top">
    <span class="count" id="count">余额(元)</span>
    <span class="money" id="money">0</span>
  </section>
  <section class="withdraw-content">
    
    <section class="panel-box">
      <h2>选择提现金额</h2>
      <section class="select-box select-count">
        <!-- <div class="item" count="1">
          <span class="num">1</span>元
        </div>
        <div class="item" count="5">
          <span class="num">5</span>元
        </div>
        <div class="item" count="10">
          <span class="num">10</span>元
        </div> -->
        <div class="item" count="50">
          <span class="num">50</span>元
        </div>
        <div class="item" count="100">
          <span class="num">100</span>元
        </div>
        <div class="item" count="200">
          <span class="num">200</span>元
        </div>
      </section>
    </section>
    <section class="panel-box">
      <h2>提现方式</h2>
      <section class="select-box select-type">
        <div class="item on">
          <img src="http://appapi.baomihua.com/apphtml5new/images/tix_icon_weixin.png" class="icon">
          <span>微信提现</span>
        </div>
      </section>
    </section>
    <section class="panel-box notice">
      <h2>提现说明</h2>
      <ul>
        <li>1. 提现到微信零钱，预计两个工作日内到账</li>
        <li>2. 提现失败后，系统会在24小时内返还到原账户</li>
        <li>3. 每个用户每天可提现一次</li>
        <li style="color:#F4544D">4. 新人红包到账时间，预计会有3~5分钟延时</li>
      </ul>
    </section>
    <footer class="foot">
      <div class="btn disabled">立即提现</div>
    </footer>
  </section>
  <!-- <section class="dialog-mask">
    <section class="dialog-box">
      <div class="title"></div>
      <p class="content">为了保障您的账户安全，提现需要进行身份</p>
      <button class="button">去认证</button>
      <div class="close"></div>
    </section>
  </section> -->
</body>
</html>
